<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<style type="text/css">
		.container{
			width: 250px;
			height: 200px;
			border: 1px solid black;
			border-radius: 5px;
			padding: 10px;
			background: #b3b3ff;
			
		}
	</style>
</head>
<body>
	<h2 style="color:#e6005c;">Calculator</h2>
	<div class="container">
		
			<label>Enter first number:</label>
			<input type="text" id="number1">
			<br><br>
			<label>Enter second number:</label>
			<input type="text" id="number2">
			<br><br>
			<label>Operation:</label>
			<select id="operators">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<br><br>
			<button onclick="calc();">Result</button>
			<input type="text" id="result">
	
	</div>
	<script type="text/javascript" src="q1.js"></script>
</body>
</html>
